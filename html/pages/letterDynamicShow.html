<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=1280, user-scalable=no" />
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/formatting.css">
    <link rel="stylesheet" type="text/css" href="../css/letterASL.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
        const translateASL = () => {
            window.location.href = "translateASL.html";
        }

        const learnASL = () => {
            window.location.href = "learnASL.html";
        }

        const home = () => {
            window.location.href = "../index.html";
        }
    </script>
    
    <script src="../js/index.js"></script>

    <script src="../js/letterDynamicShow.js"></script>

    <script type="application/javascript" src="../js/fastclick.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedletterName = urlParams.get('letterName');
            const encodedletterDescp = urlParams.get('letterDescp');
            const encodedimageURL = urlParams.get('imageURL');

            const lettername = decodeURIComponent(encodedletterName);
            const letterDescp = decodeURIComponent(encodedletterDescp);
            const imageURL = decodeURIComponent(encodedimageURL);

            // Set the content of the span element
            document.getElementById('letterSymbol').innerHTML = lettername;
            document.getElementById('letterExp').innerHTML = letterDescp;
            document.getElementById('LetterImage').src = imageURL;
        });

    </script>

    <style>
        .home1 {
            height: auto;
        }
    </style>


</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">

        <div class="w3-white w3-padding w3-card" style="letter-spacing:4px; font-size: 25px;">
            <img src="../pics/usek-logo-png.png" alt="Logo" style="width:5%">
            <a class="w3-bar-item w3-button" onclick="home()">Home</a>
            |
            <a class="w3-bar-item w3-button" onclick="translateASL()"> Speech/Sign Translator</a>
            |
            <a class="w3-bar-item w3-button active" onclick="learnASL()">Learn ASL</a>

        </div>
    </div>
    <hr />
    <br />

    <br />
    <span class="home1">
        <br />

        <div id="letterexp">
            <h2 style="font-size: 30px; color: white;">The Letter <span id="letterSymbol"> </span> :</h2>
            <p id="LetterExp" style="font-size: 30px; color: white;">
                <span id="letterExp"> </span>
            </p>
            <div class="imageContainer">
                <img src="" alt="letter Image" id="LetterImage">
            </div>
            <br />
        </div>

        <div class="container1">
            <button class="button8x" onclick="stopLetter()">
                Back
            </button>
        </div>
        <br />
    </span>



    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">
        <p style="font-size: large;">Powered by Team ASL | All rights reserved &copy; 2023
        </p>
    </footer>
</body>

</html>
